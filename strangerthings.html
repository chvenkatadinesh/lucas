
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagemapping</title>
    <link rel="stylesheet"  href="imagemap.css">
</head>
<body>
    <h1>HARRY POTTER</h1>
    <img src="imagemap.jpg" usemap=#harrypotter alter="harry potter" height="600px" width="1000px">
    <map name="harrypotter">
        <area shape="square" coords="72,112,375,985" target="-blank" href="https://en.wikipedia.org/wiki/Natalia_Dyer"></area>
        <area shape="square" coords="398,53,697,576" target="-blank" href="https://en.wikipedia.org/wiki/Joe_Keery"></area>
        <area shape="square" coords="743,233,1008,1032" target="-blank" href="https://en.wikipedia.org/wiki/Gaten_Matarazzo"></area>
        <area shape="square" coords="1076,93,1309,553" target="-blank" href="https://en.wikipedia.org/wiki/Maya_Hawke"></area>
        <area shape="square" coords="1364,136,1565,633" target="-blank" href="https://en.wikipedia.org/wiki/Sadie_Sink"></area>
        <area shape="square" coords="1533,57,1819,595" target="-blank" href="https://en.wikipedia.org/wiki/Caleb_McLaughlin"></area>
    </map>
    <div id="logo">
        <img src="logo.jpg" usemap="#logo" alter="logo" heigth="300" width="350">
        <map name="logo">
            <area shape="circle" coords="236,279,1643,586" target="_blank" href="https://en.wikipedia.org/wiki/Harry_Potter"></area>
        </map>
    </div>
</body>
</html>
